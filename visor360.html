<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Visor 360</title>
  <script src="https://cdn.pannellum.org/2.5/pannellum.js"></script>
  <link rel="stylesheet" href="https://cdn.pannellum.org/2.5/pannellum.css"/>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
      overflow: hidden;
      -webkit-user-select: none;
      user-select: none;
    }

    #panorama {
      width: 100%;
      height: 100%;
    }

    /* Marca de agua */
    #watermark {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.4);
      color: white;
      padding: 5px 12px;
      border-radius: 6px;
      font-size: 14px;
      font-family: Arial, sans-serif;
      z-index: 9999;
      pointer-events: none;
    }

    /* Icono personalizado */
    .custom-hotspot {
      width: 48px;
      height: 48px;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/e/e7/Blue_arrow_right.svg');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .custom-hotspot:hover {
      transform: scale(1.3);
    }
  </style>
</head>

<body oncontextmenu="return false;">
  <div id="panorama"></div>
  <div id="watermark">© Migtrons 2025</div>

  <script>
    const img1 = 'https://raw.githubusercontent.com/Migtrons/Img360/refs/heads/main/Tibitoc1.jpg';
    const img2 = 'https://raw.githubusercontent.com/Migtrons/Img360/refs/heads/main/Tibitoc_V2_A_V5.jpeg';

    const urlParams = new URLSearchParams(window.location.search);
    let imageUrl = urlParams.get('img') || img1;

    function loadPanorama(image) {
      const hotspots = [];

      // Hotspot para la primera imagen
      if (image === img1) {
        hotspots.push({
          pitch: 0,   // altura del punto (ajusta según lo necesites)
          yaw: 30,    // ángulo horizontal (ajústalo también)
          createTooltipFunc: (div) => {
            const icon = document.createElement('div');
            icon.classList.add('custom-hotspot');
            div.appendChild(icon);
          },
          clickHandlerFunc: () => loadPanorama(img2),
          text: "Ir a vista 2"
        });
      }

      // Hotspot para la segunda imagen
      if (image === img2) {
        hotspots.push({
          pitch: 0,
          yaw: -45,
          createTooltipFunc: (div) => {
            const icon = document.createElement('div');
            icon.classList.add('custom-hotspot');
            div.appendChild(icon);
          },
          clickHandlerFunc: () => loadPanorama(img1),
          text: "Volver a vista 1"
        });
      }

      pannellum.viewer('panorama', {
        type: 'equirectangular',
        panorama: image,
        autoLoad: true,
        hotSpots: hotspots
      });
    }

    loadPanorama(imageUrl);
  </script>
</body>
</html>
