<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Visor 360</title>
  <script src="https://cdn.pannellum.org/2.5/pannellum.js"></script>
  <link rel="stylesheet" href="https://cdn.pannellum.org/2.5/pannellum.css"/>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
      -webkit-user-select: none;
      -ms-user-select: none;
      user-select: none;
      overflow: hidden;
    }

    #panorama {
      width: 100%;
      height: 100%;
    }

    /* Marca de agua */
<div id="watermark">© Migtrons 2025</div>

<style>
  #watermark {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0, 0, 0, 0.4);
    color: white;
    padding: 5px 12px;
    border-radius: 6px;
    font-size: 14px;
    font-family: Arial, sans-serif;
    z-index: 9999;
    pointer-events: none;
  }
</style>

  </style>
</head>

<body oncontextmenu="return false;">
  <div id="panorama"></div>
  <div id="watermark">© Migtrons 2025</div>

  <script>
    // Obtener parámetro ?img=...
    const urlParams = new URLSearchParams(window.location.search);
    const imageUrl = urlParams.get('img');

    if (imageUrl) {
      pannellum.viewer('panorama', {
        type: 'equirectangular',
        panorama: imageUrl,
        autoLoad: true
      });
    } else {
      document.getElementById('panorama').innerHTML = 
        "<p style='color:white; text-align:center; padding-top:50px;'>No se especificó imagen</p>";
    }
  </script>
</body>
</html>
